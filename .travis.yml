addons:
  ssh_known_hosts:
  - 46.101.136.26
  apt:
    packages:
    - sshpass
env:
    global:
        - secure: ""
        - secure: ""
        - secure: ""
        - secure: ""
language: node_js
node_js:
- '4.1'
branches:
  only:
    - release

install: npm install
before_script:
- mysql -u root < ./database/createDB.sql
- npm install -g mocha
after_success:
- mkdir build
- mv * build
- tar -czf package.tgz build
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -o stricthostkeychecking=no package.tgz root@$DEPLOY_HOST:/home/kysiek/AngryHamsterServer
- sshpass -e ssh root@$DEPLOY_HOST /home/kysiek/AngryHamsterServer/deploy.sh
